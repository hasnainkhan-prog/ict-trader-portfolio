
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasnain Khan | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #081b29;
        color: #ededed;
        overflow-x: hidden;
      }
      .neon-text-glow {
        text-shadow: 0 0 10px rgba(0, 238, 255, 0.7);
      }
      .glass-card {
        background: rgba(17, 34, 51, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 238, 255, 0.1);
        transition: 0.4s ease;
      }
      .glass-card:hover {
        border-color: rgba(0, 238, 255, 0.4);
        box-shadow: 0 0 25px rgba(0, 238, 255, 0.15);
      }
      /* Requested Cyan/Purple Neon Gradient Border */
      .profile-glow-container {
        position: relative;
        padding: 6px;
        background: linear-gradient(45deg, #00eeff, #bc13fe);
        border-radius: 50%;
        display: inline-block;
        box-shadow: 0 0 30px rgba(0, 238, 255, 0.3), 0 0 30px rgba(188, 19, 254, 0.3);
      }
      .profile-image-wrapper {
        background: #081b29;
        border-radius: 50%;
        padding: 4px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-neon {
        background: #00eeff;
        box-shadow: 0 0 15px rgba(0, 238, 255, 0.4);
        color: #081b29;
        font-weight: 700;
        transition: 0.4s;
      }
      .btn-neon:hover {
        box-shadow: 0 0 30px rgba(0, 238, 255, 0.6);
        transform: translateY(-2px);
      }
      .progress-bar-container {
        width: 100%;
        height: 8px;
        background: rgba(17, 34, 51, 0.8);
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid rgba(0, 238, 255, 0.2);
      }
      .progress-bar-fill {
        height: 100%;
        background: #00eeff;
        box-shadow: 0 0 10px #00eeff;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #081b29; }
      ::-webkit-scrollbar-thumb { background: #00eeff; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
